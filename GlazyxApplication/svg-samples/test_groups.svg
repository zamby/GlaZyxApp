<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Test di gruppi SVG -->
  <g id="gruppo1" transform="translate(20,20)">
    <rect x="0" y="0" width="30" height="20" fill="blue"/>
    <circle cx="40" cy="10" r="10" fill="red"/>
  </g>
  
  <g id="gruppo2" transform="translate(100,50) scale(1.5)">
    <rect x="0" y="0" width="20" height="20" fill="green"/>
    <rect x="25" y="0" width="20" height="20" fill="yellow"/>
  </g>
  
  <g id="gruppo3" transform="rotate(45) translate(30,30)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="purple" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="30" stroke="orange" stroke-width="3"/>
  </g>
</svg>
